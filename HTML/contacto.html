    <main>
        <h1>Contacto</h1>
        <h3>Escríbenos y en breve nos pondremos en contacto contigo</h3>
        <div>
            <form action="">
                <p>
                    <label for="nombre">Nombre</label>
                    <input type="text" required placeholder="Escribe tu nombre">
                </p>
                <p>
                    <label for="email">E-mail</label>
                    <input type="email" name="introducir_email" required placeholder="nombre@gmail.com">
                </p>
                <p>
                    <label for="telefono">Teléfono</label>
                    <input type="tel" name="introducir_telefono" id="" placeholder="666 66 66 66">
                </p>
                <p>
                    <label for="mensaje">Mensaje</label>
                    <textarea name="introducir_mensaje" id="" cols="30" rows="10" required placeholder="Deja aquí tu mensaje"></textarea>
                </p>
                <input type="submit" name="enviar_formulario" id="">
            </form>
        </div>
    </main>
